    <form action="validace.html">
      <div class="formular container">
        <h1>Send me a <span id="SB">message</span>!</h1>

        <div class="name">
          <label for="jmeno">Your name:</label><br />
          <input
            type="text"
            id="jmeno"
            name="jmeno"
            placeholder="First name and last name" required
          />
        </div>

        <div class="e-mail">
          <label for="email">Your e-mail address:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com" required
          />
        </div>

        <div class="subject">
          <label for="predmet">Message subject:</label><br />
          <input
            type="text"
            id="predmet"
            name="predmet"
            placeholder="Any subject" required
          />
        </div>

        <div class="message">
          <label for="zprava">Your message:</label><br />
          <textarea
            id="zprava"
            name="zprava"
            placeholder="Hello, ..." required
          ></textarea>
        </div>

        <div class="submit-reset">
          <input
            class="Submit"
            type="submit"
            id="odeslat"
            name="odeslat"
            value="Submit"
          />

          <input
            class="Reset"
            type="reset"
            id="smazat"
            name="smazat"
            value="Erase"
          />
        </div>
      </div>
    </form>
