    <form action="validace-cs.html">
      <div class="formular container">
        <h1>Pošlete mi <span id="SB">zprávu</span>!</h1>

        <div class="name">
          <label for="jmeno">Vaše jméno:</label><br />
          <input
            type="text"
            id="jmeno"
            name="jmeno"
            placeholder="Křestní jméno a příjmení" required
          />
        </div>

        <div class="e-mail">
          <label for="email">Vaše e-mailová adresa:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="váš@email.com" required
          />
        </div>

        <div class="subject">
          <label for="predmet">Předmět zprávy:</label><br />
          <input
            type="text"
            id="predmet"
            name="predmet"
            placeholder="Předmět" required
          />
        </div>

        <div class="message">
          <label for="zprava">Vaše zpráva:</label><br />
          <textarea
            id="zprava"
            name="zprava"
            placeholder="Dobrý den, ..." required
          ></textarea>
        </div>

        <div class="submit-reset">
          <input
            class="Submit"
            type="submit"
            id="odeslat"
            name="odeslat"
            value="Odeslat"
          />

          <input
            class="Reset"
            type="reset"
            id="smazat"
            name="smazat"
            value="Vymazat"
          />
        </div>
      </div>
    </form>
